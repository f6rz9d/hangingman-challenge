<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
    .gray-line {
  width: 100%;
  height: .1rem;
  background-color: rgb(219, 219, 219);
}
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="border border-secondary py-3">
      <div class="d-flex justify-content-around">
        <h1>Hanging Man</h1>
        <div class="d-flex">
          <button class="btn btn-success" onclick="startTimer()">Start</button>
          <div class="card d-flex justify-content-center align-items-center">
            <span id="countdown" style="font-weight: bold;"></span>
            </div>
        </div>
      </div>
      <p class="bg-light text-dark m-0 p-1">Help the man to guess the correct word</p>
      <div class="gray-line"></div>
      <div class="text-center" id="keyboard"></div>
      <p class="text-center">Correct Letter: </p>
      <p class="text-center border border-secondary bg-light py-2" id="wordSpotlight">The word to be guessed goes here</p>
      <div class="text-center">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
      <p class="text-center border border-secondary py-3 bg-light" id="wordWrongSpell"></p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-info" onclick="reset()">Reset</button>
      </div>
    </div>
    <img id="hangmanPic" src="images\hm0.gif" alt="">
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
